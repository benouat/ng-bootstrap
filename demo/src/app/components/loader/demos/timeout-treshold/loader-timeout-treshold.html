<ngb-loader
  [color]="'#0143a3'"
  [fullscreenTreshold]="1500"
  [start$]="start$" [end$]="end$"
></ngb-loader>
<p class="pt-2">
  By clicking the button, we will emulate a 10 seconds long action.<br/>
  We also have setup <code>&lt;ngb-app-loader&gt;</code> to transition to a special <em>fullscreen mode</em> display after a 1,5 second timeout. <span class="text-muted">(default fullscreen treshold value is 3 seconds)</span>
</p>
<div class="d-flex justify-content-between align-items-center pt-2">
  <button type="button" class="btn btn-sm btn-secondary" (click)="start()">Start this <em>looong</em> processing</button>
</div>
